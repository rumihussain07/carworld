        body { margin: 0; padding: 0; background: #0a0a0a; color: white; font-family: 'Segoe UI', Arial, sans-serif; overflow-x: hidden; }
        
        /* THE SLIDER CONTAINER */
        .comparison-slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 20px;
            border: 2px solid #333;
            cursor: ew-resize;
        }

        .comparison-slider img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        .after-image {
            z-index: 2;
            clip-path: inset(0 0 0 50%); 
        }

        .slider-input {
            position: absolute;
            inset: 0;
            z-index: 10;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }

        .slider-line {
            position: absolute;
            top: 0; bottom: 0;
            left: 50%;
            width: 4px;
            background: #ff4d4d;
            z-index: 5;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255,77,77,0.5);
        }

        .service-box, .btn { transition: 0.3s ease; }
        .service-box:hover { transform: translateY(-10px); border-color: #ff4d4d !important; background: #111 !important; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .badge { background: #ff4d4d; padding: 5px 15px; border-radius: 20px; font-size: 10px; font-weight: bold; animation: pulse 2s infinite; }
    </style>
